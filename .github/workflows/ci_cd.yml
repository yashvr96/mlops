name: MLOps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Train model (to verify script and gen artifacts)
      run: |
        python src/data_loader.py
        python src/train.py --model_type random_forest
        python src/train.py --model_type logistic_regression
        
    - name: Test with pytest
      run: |
        # Make sure src is in python path
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/
    
    - name: Upload Model Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: models/

    - name: Build Docker image
      run: |
        docker build -t mlops-heart-disease:latest .
        
